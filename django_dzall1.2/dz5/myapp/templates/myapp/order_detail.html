<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
</head>
<body>
    <h1>Order ID: {{ order.id }}</h1>
    <p>Client: <a href="{% url 'client_detail' order.client.id %}">{{ order.client.name }}</a></p>
    <p>Total Amount: ${{ order.total_amount }}</p>
    <p>Order Date: {{ order.order_date }}</p>
    
    <h2>Products</h2>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'order_list' %}">Back to Orders</a>
</body>
</html>
